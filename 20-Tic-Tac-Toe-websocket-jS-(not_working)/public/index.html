<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="dist/style.css">
    <title>Tic Tac Toe Multiplayer</title>
</head>

<body>
    <h1>Tic Tac Toe online</h1>

    <div class="container">

        <div class="sideBar">
            <button class="connectBtn">Connect</button>
            <button class="newGameBtn">New Game</button>
            <button class="joinBtn">Join a game</button>
            <label for="" class="gameLabel">Available Games</label>
            <ul>
                <il>No games yet</il>
            </ul>
        </div>

        <div class="mainBar">
            <div class="board">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
    </div>

    <div class="winning-message " id="winningMessage">Congrats!
        <button id="restartButton" onclick="handleRestartGame()">Restart</button>
    </div>


   <script src="index.js" defer></script>        <!--  defer -->
</body>

</html>
